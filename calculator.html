<!DOCTYPE html>
<html>

<head>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    var currentInput = "";
    var i = "";
    var historyString = "";
    var historyInput = 0;
    var historyOperation = "";
    var pastCurrentInput = 0;
    var negativeSign = "-";
    var operation = "";
    var equalCase = 0;
  
    function reset(){
      currentInput = "";
      i = "";
      historyString = "";
      historyInput = 0;
      negativeSign = "-";
      operation = "";
    };

    function operator(){
      if (historyOperation == "+"){
        return " + ";
      } else if (historyOperation == "-"){
        return " - ";
      } else if (historyOperation == "*"){
        return " * ";
      } else if (historyOperation == "/"){
        return " / ";
      }
    }

    function traceback(hInput, pcInput){
      if (historyOperation == "+"){
        return hInput-pcInput;
      } else if (historyOperation == "-"){
        return hInput+pcInput;
      } else if (historyOperation == "*"){
        return hInput/pcInput;
      } else if (historyOperation == "/"){
        return hInput*pcInput;
      }
    }

    function operate(){
      if (historyOperation == "+"){
        historyInput += currentInput *1;
        
      } else if (historyOperation == "-"){
        if (historyString == ""){
          historyInput += currentInput*1;
        } else {
          historyInput -= currentInput*1;  
        }

      } else if (historyOperation == "*"){
        if (historyString == ""){
          historyInput += currentInput*1;
        } else {
          if(currentInput != ""){
            historyInput *= currentInput*1;  
          }
        }

      } else if (historyOperation == "/"){
        if (historyString == ""){
          historyInput += currentInput*1;
        } else {
          if(currentInput != ""){
            historyInput /= currentInput*1;  
          }  
        }
      }
    }


    $(document).ready(function () {

      $(".press").click(function () {
        let tpNumber = traceback(historyInput, pastCurrentInput);
        let tp = tpNumber + operator() + pastCurrentInput + " = ";
        let tp2 = historyInput + " = ";
        if(($("#history").html() == tp) || ($("#history").html() == tp2)){
          reset();
          $("#input").html(0);
          $("#history").html("<br>");
        }
        let tmp = $(this).attr('value');
        if (tmp == "0"){
          if((currentInput.length > 0) && (currentInput.charAt(0) != "0")){
            currentInput += tmp;
            $("#input").html(currentInput);
          } else if ($("#input").html() != 0){
            currentInput += tmp;
            $("#input").html(currentInput);
          }
        } else {
          if(currentInput.charAt(0) != "0"){
            currentInput += tmp;
          } else {
            currentInput = tmp;
          }
          $("#input").html(currentInput);
        }
    
      });

      $("#del").click(function () {
        currentInput = currentInput.substring(0, currentInput.length - 1);
        if (currentInput.length == 0){
          if($("#input").html() != historyInput){
            $("#input").html("0");
          }
          let tpNumber = historyInput - pastCurrentInput;
          let tp = tpNumber + operator() + pastCurrentInput + " = ";
          if($("#history").html() == tp){
            $("#history").html("<br>");
            equalCase = 1;
          }
          

        } else {
          if((currentInput.length == 1) && (currentInput.charAt(0) == "-")){
            currentInput = "";
            $("#input").html("0");
          } else {
            $("#input").html(currentInput);
          }
        }
      });

      $("#ac").click(function () {
        reset();
        historyOperation = "";
        equalCase = 0;
        $("#input").html(0);
        $("#history").html("<br>");
      });

      $("#negate").click(function () {

       if ((currentInput.length != 0) && (currentInput.charAt(0) != "0")){
        if (currentInput.charAt(0) == "-"){
          currentInput = currentInput.substring(1);
          $("#input").html(currentInput);
        } else {
          currentInput = negativeSign.concat(currentInput);
          $("#input").html(currentInput);
        }
       }
      });

      $("#add").click(function () {
        let tmpHolder = currentInput;
        let tmpHolder2 = historyInput;
        if (equalCase == 1){
          equalCase = 0;
          reset();
        }
        historyInput = tmpHolder2;
        currentInput = tmpHolder;
        if (historyOperation == ""){
          historyOperation = "+";
          operate();
        } else {
          operate();
          historyOperation = "+";
        }
        
        pastCurrentInput = currentInput*1;
        currentInput = "";
        historyString = historyInput + " + "
        $("#history").html(historyString);
        $("#input").html(historyInput);
      
      });

      $("#subtract").click(function () {
        let tmpHolder = currentInput;
        let tmpHolder2 = historyInput;
        if (equalCase == 1){
          equalCase = 0;
          reset();
        }
        historyInput = tmpHolder2;
        currentInput = tmpHolder;
        if (historyOperation == ""){
          historyOperation = "-";
          operate();
        } else {
          operate();
          historyOperation = "-";
        }
        
        pastCurrentInput = currentInput*1;
        currentInput = "";
        historyString = historyInput + " - "
        $("#history").html(historyString);
        $("#input").html(historyInput);
      
      });

      $("#multiply").click(function () {
        let tmpHolder = currentInput;
        let tmpHolder2 = historyInput;
        if (equalCase == 1){
          equalCase = 0;
          reset();
        }
        historyInput = tmpHolder2;
        currentInput = tmpHolder;
        if (historyOperation == ""){
          historyOperation = "*";
          operate();
        } else {
          operate();
          historyOperation = "*";
        }
        
        pastCurrentInput = currentInput*1;
        currentInput = "";
        historyString = historyInput + " * "
        $("#history").html(historyString);
        $("#input").html(historyInput);
      
      });

      $("#divide").click(function () {
        let tmpHolder = currentInput;
        let tmpHolder2 = historyInput;
        if (equalCase == 1){
          equalCase = 0;
          reset();
        }
        historyInput = tmpHolder2;
        currentInput = tmpHolder;
        if (historyOperation == ""){
          historyOperation = "/";
          operate();
        } else {
          operate();
          historyOperation = "/";
        }

        pastCurrentInput = currentInput*1;
        currentInput = "";
        historyString = historyInput + " / "
        $("#history").html(historyString);
        $("#input").html(historyInput);
      
      });

      
      $("#equal").click(function () {
        
        if (historyOperation == ""){
          historyInput = currentInput*1;
          historyString = historyInput + " = ";
          $("#history").html(historyString);
          $("#input").html(historyInput);
          currentInput = "";
        } else{
          if (historyOperation == "+"){
            if (currentInput == ""){
                if (historyString == historyInput + " + "){
                  pastCurrentInput = historyInput;
                }
                historyString = historyInput + " + " + pastCurrentInput + " = ";
                $("#history").html(historyString);
                historyInput += pastCurrentInput;
                $("#input").html(historyInput);
              
            
          } else {
            if(equalCase == 1){
              historyInput = currentInput * 1;
              historyString = historyInput + " + " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput += pastCurrentInput;
              $("#input").html(historyInput);
            } else {
              if(currentInput.length > 0){
              pastCurrentInput = currentInput*1;
              } 
              historyString = historyInput + " + " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput += pastCurrentInput*1;
              $("#input").html(historyInput);
            }
            currentInput = "";
            }
          } 

        if (historyOperation == "-"){
          if (currentInput == ""){
              if (historyString == historyInput + " - "){
                pastCurrentInput = historyInput;
              }
              historyString = historyInput + " - " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput -= pastCurrentInput;
              $("#input").html(historyInput);
            
            
          } else {
            if(equalCase == 1){
              historyInput = currentInput * 1;
              historyString = historyInput + " - " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput -= pastCurrentInput;
              $("#input").html(historyInput);
            } else {
              if(currentInput.length > 0){
                pastCurrentInput = currentInput*1;
              } 
              historyString = historyInput + " - " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput -= pastCurrentInput*1;
              $("#input").html(historyInput);
            }
            currentInput = "";
          }
        }
        
        if (historyOperation == "*"){
          if (currentInput == ""){
              if (historyString == historyInput + " * "){
                pastCurrentInput = historyInput;
              }
              historyString = historyInput + " * " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput *= pastCurrentInput;
              $("#input").html(historyInput);
            
            
          } else {
            if(equalCase == 1){
              historyInput = currentInput * 1;
              historyString = historyInput + " * " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput *= pastCurrentInput;
              $("#input").html(historyInput);
            } else {
              if(currentInput.length > 0){
                pastCurrentInput = currentInput*1;
              } 
              historyString = historyInput + " * " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput *= pastCurrentInput*1;
              $("#input").html(historyInput);
            }
            currentInput = "";
          }
        } 

        if (historyOperation == "/"){
          if (currentInput == ""){
              if (historyString == historyInput + " / "){
                pastCurrentInput = historyInput;
              }
              historyString = historyInput + " / " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput /= pastCurrentInput;
              $("#input").html(historyInput);
            
            
          } else {
            if(equalCase == 1){
              historyInput = currentInput * 1;
              historyString = historyInput + " / " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput /= pastCurrentInput;
              $("#input").html(historyInput);
            } else {
              if(currentInput.length > 0){
                pastCurrentInput = currentInput*1;
              } 
              historyString = historyInput + " / " + pastCurrentInput + " = ";
              $("#history").html(historyString);
              historyInput /= pastCurrentInput*1;
              $("#input").html(historyInput);
            }
            currentInput = "";
          }
        }
        equalCase = 1; 
      }
        
      });

    });
  </script>

</head>

<body style="background-color: rgb(51, 199, 51);">

          <button class="press2" id="add" type="button">+</button>
        </div>
      </div>  

      <div class="row" style="margin: 0 auto; width: 500px; position: relative; top: 10px;">
        <div class="col" style="margin: 0 auto; width: 125px; height: 70px;">
          <button class="press2" id="negate" type="button">+/-</button>
          <button class="press" type="button" value="0">0</button>
          <button class="press" type="button" value=".">.</button>
          <button class="press3" id="equal" type="button">=</button>
        </div>
      </div>  
    </div>  
  </div>

</body>
